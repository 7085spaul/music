<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Layout & Music Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Google Docs-like Layout -->
    <div class="docs-container">
        <!-- Toolbar -->
        <header class="toolbar">
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Insert</button>
            <button>Format</button>
            <button>Tools</button>
            <button>Help</button>
        </header>

        <!-- Main Content (Document Area) -->
        <main class="document">
            <h1>Google Docs Document</h1>
            <p>This is a sample document. Start typing here...</p>
            <p>You can add more content here and it will be styled similarly to Google Docs.</p>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Google Docs - Footer</p>
        </footer>
    </div>

    <!-- Music Visualizer -->
    <div class="music-visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

</body>
</html>
